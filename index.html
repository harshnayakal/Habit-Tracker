<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>

    <main>
        <section class="habit-form">
            <h2>Add Habit Progress</h2>
            <form id="habit-form">
                <label for="habit-name">Habit Name:</label>
                <input type="text" id="habit-name" placeholder="e.g., Exercise" required>

                <label for="habit-days">Days Completed:</label>
                <input type="number" id="habit-days" placeholder="e.g., 3" min="0" required>

                <button type="submit">Add Progress</button>
            </form>
        </section>

        <section class="habit-chart">
            <h2>Habit Progress</h2>
            <canvas id="habitChart" width="400" height="200"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
